spring:
  application:
    name: master-spring-boot-first-project
logging:
  level:
    root: DEBUG
management:
  endpoints:
    enable-by-default: false
    web:
      exposure:
        include: health, info, beans, threaddump, mappings
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      show-components: always
      enabled: true
    beans:
      enabled: true
    threaddump:
      enabled: true
    mappings:
      enabled: true